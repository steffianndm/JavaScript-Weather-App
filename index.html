<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css">

  <title>JavaScript Weather App</title>
</head>
<body>

<main class="container flex flex-row w-screen h-screen justify-between mx-auto py-12 px-4 " id="app">
 <div class="container flex content-center flex-wrap"> 
  <form>
    <label class="flex font-bold mb-2 text-center text-4xl" for="location-search">
      What do I drink today?
    </label>
    <div class="flex container items-center border-b border-b-2 border-teal-500 py-2 pt-5">
    <input class="appearance-none bg-transparent border-grey w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none text-center" type="text" placeholder="Enter Location" aria-label="Location" id="location-search" type="search" v-model="location">
    <button class="sr-only">
      Search
    </button>
  </div>
  </form>
</div>

<div class="container flex  content-center flex-wrap">
  <div class="container mx-auto font-bold mt-4 text-center flex text-xl" id="weather" v-if="location">
    <p class="mb-2">
     It's {{currentTemp}}Â° right now.
    </p>
  </div>
  <div class="container  flex mt-4 text-center" v-if="currentTemp">
    <p>
      <span v-if="currentTemp > 85">
        It's hot outside with {{description}}. 
      </span>
      <span v-if="currentTemp < 84 && currentTemp > 75">
        It's warm outside with {{description}}.
      </span>
      <span v-if="currentTemp < 74 && currentTemp > 50">
        It's chilly outside with {{description}}.
      </span>
      <span v-if="currentTemp < 50">
        It's cold outside with {{description}}.
      </span>
    </p>
  </div>
</div>
</main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="script.js"></script>
</html>
